<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- font awesome link here=========================== -->
  <script src="https://kit.fontawesome.com/ce51e4fc2e.js" crossorigin="anonymous"></script>

  <!-- css style link ============================ -->
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="../../Bootstrap/bootstrap5/css/bootstrap.css">
  <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.css">
</head>

<body>
  <div class="main-container-wrapper">
    <!-- side absolute images on top left corner====================== -->
    <img
    src="./img/Ellipse 9.png"
    alt="error"
    class="glow-background-image"
    id="background-glow"
  />
    <img class="topLeftImg" src="../../img/Group 26601.png" alt=""  id="background-pattern" />
    <img class="ellipse" src="../../img/Ellipse 9.png" alt="" />
   
    <nav class="navbar navbar-expand-lg navbar-main-container-second">
      <a href="/home.html" class="navbar-brand main-navbar-logo main-navbar-logo-home navbar-logo-second">
        <div class="logoMenu">
          <h1>WEBCOIN</h1>
        </div></a
      >
      <button
        class="navbar-toggler"
        data-target="#navbarCollapse"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
      >
      <div class="main-navbar-button">
          <img src="../../img/Group45.png" id="navbar-open-icon" alt="">
          <img src="./img/Navbarcross.png" alt=""  id="navbar-close-icon">
        </div>
      </button>
      <div
        class="collapse navbar-collapse main-navabr-wrapper main-navbar-wrapper-home"
        id="navbarCollapse"
      >
      <div class="main-navabr-container main-navbar-container-home main-navbar-second-sub-container">
        <div class="sub-navbar-container-one">
          <a href="/portfolio.html" class="menu-nav-link">Feature</a>
          <a href="/portfolio.html" class="menu-nav-link">Pricing</a>
          <a href="/portfolio.html" class="menu-nav-link">Blog</a>
          <a href="/portfolio.html" class="menu-nav-link">Contact Us</a>
          <a href="/login.html" class="menu-nav-link">Login</a>
          <a href="/register.html" class="menu-nav-link">Register</a>
          </div>

          <div class="social-icons-container">
           
            <a href="#">
              <div class="icons-container">
                <i class="fa fa-facebook-f"></i>
              </div>
            </a>
            <a href="#">
              <div class="icons-container">
                <i class="fa fa-twitter"></i>
              </div>
            </a>
            <a href="#">
              <div class="icons-container">
                <i class="fa fa-instagram"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="createAccount">
      <h1>Create to Your Account</h1>
      <p>Letâ€™s connect with more people around the world!</p>
      <div class="socialCreate">
        <button>
          <i class="fa fa-google icons-button"></i>
          <p>Login with Google</p>
        </button>
        <button class="apple-button">
          <i class="fa fa-apple  icons-button"></i>
          <p>Login with Apple</p>
        </button>
      </div>

      <!-- separator ================= -->
      <div class="separator">
        <div class="line"></div>
        <h2>OR</h2>
        <div class="line"></div>
      </div>

      <!-- login credential here ================== -->
      <div class="createCredentialTop">
        <input type="text" id="email" name="email" placeholder="Email Address" />
        <input type="text" id="password" name="password" placeholder="Password" />
        <input type="text" id="cpassword" name="cpassword" placeholder="Confirm Password" />
      </div>

      <!-- remember-forget-password start here-=== -->
      <div class="remember-forget-password">
        <ul>
          <li>
            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1" />
            <label for="styled-checkbox-1">Remember me</label>
          </li>
        </ul>
        <a href="/new-password.html">Forget Password</a>
      </div>

      <!-- login to your account btn ======== -->
      <button class="createToAccount">Create Account</button>

      <!-- not a member yet start here ========= -->
      <div class="not-yet-member">
        <p>Do you have an account?</p>
        <a href="/login.html">Login Now</a>
      </div>

      <!-- privacy copyright start here==================== -->
      <div class="privacy-copyright">
        <a href="#">Privacy</a>
        <a href="#">Copyright 2021</a>
      </div>
    </div>
    <img class="mask-group" src="../../img/Mask Group.png" alt="" />
  </div>
  <script src="./Bootstrap/jquery/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="../../Bootstrap/js/bootstrap.js"> </script>
  <script type="text/javascript" src="../../Bootstrap/bootstrap5/js/bootstrap.js"> </script>
  <script type="text/javascript" src="./Bootstrap/slick-1.8.1/slick/slick.min.js"></script>
  <script src="./Bootstrap/sad/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
  
   
  <script>
    const openButton = document.getElementById("navbar-open-icon")
      const closeButton = document.getElementById("navbar-close-icon")
      const backgroundpattern = document.getElementById("background-pattern")
      const backgroundglow = document.getElementById("background-glow")
    document.addEventListener("DOMContentLoaded", function (event) {
      openButton.style.display = "block"
      closeButton.style.display = "none"
      openButton.addEventListener("click",()=>{
        openButton.style.display = "none"
        closeButton.style.display = "block"
        backgroundpattern.style.display = "none"
        backgroundglow.style.display = "none"
      })
      closeButton.addEventListener("click",()=>{
        openButton.style.display = "block"
        closeButton.style.display = "none"
        backgroundpattern.style.display = "block"
        backgroundglow.style.display = "block"
})
    })
  </script>
</body>

</html>
